<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Signup</title>
</head>
<body>
<form action="signup" method=post>
    <table>
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
            <td><label for="mail">E-mail</label></td>
            <td><input type="email" name="mail" id="email"></td>
        </tr>
        <tr>
            <td><label for="num">number</label></td>
            <td><input type="number" name="num" id="num"></td>
        </tr>
        <tr>
            <td><label for="pwd">Password</label></td>
            <td><input type="text" name="pwd" id="pwd"></td>
        </tr>
        <tr>
            <td><label for="dob">DOB</label></td>
            <td><input type="date" name="dob" id="dob"></td>
        </tr>
        <tr>
            <td><label for="gender">Gender</label></td>
            <td><input type="radio" name="gender" id="gender" value=male>male
            <input type="radio" name="gender" id="gender" value=female>female</td>
        </tr>
        <tr>
            <td><button>signup</button></td>
            <td><button type="rest">cancel</button></td>
        </tr>
        <tr>
            <td colspan="2"><a href="login.html"><button type="button">click if already have account</button></a></td>
        </tr>
    </table>   
</form>
</body>
</html>
