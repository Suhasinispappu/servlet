<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Task</title>
</head>
<body>
<form action="add-task" method="post">
    <fieldset>
        <legend>Enter task name</legend>
        <table>
            <tr>
           <th>Task Name :</th>
           <th><input type="text" name="tname"></th>
            </tr>

            <tr>
                <th>Task Description :</th>
                <th><input type="text" name="tdescription"></th>
                 </tr>
            </table>
            <button>Add</button>
    </fieldset>
</form>
</body>
</html>
